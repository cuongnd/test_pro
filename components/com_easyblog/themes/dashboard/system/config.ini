# Theme configuration
# Since 1.1

# The name of the theme. Please make sure the name is unique, no spaces and synbols, and same
# with the folder name
name=dashboard

# The parent folder where we want to set a fallback theme if any file doesn't exists in the 
# current theme. This way, we can use other theme files rather than the default theme.
# make sure the parent theme exists!
#
# Note:
#	If you don't want to override any themes, use the theme name itself as parent theme	
parent=dashboard

# Set to true if you want to load the parent CSS file (styles.css).
# But this is the main theme, set it to false or else the file get loaded twice 
# And if you include the parent CSS by using @import in your styles.css, please set this to false
parent_css=false