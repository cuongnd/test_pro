; Hilfe
HOWTOUSE="Wie JRealtime Analytics for Joomla!"
INSTRUCTIONS="How to use"
PREAMBLE="So verwenden JRealtime Analytics müssen Sie einfach installieren Erweiterung und alles getan ist. Einmal installiert, können Sie stats Scheiben mit den Symbolen erläutert zugreifen und sehen auf Ihrer Website Statistiken, die in Echtzeit und in der Analytik Zeitraum gesammelt werden. Sie werden in der Lage sein, eine pdf-Format-Datei für analytics stats exportieren, wählen Sie das Intervall Zeitraum Ihr interessiert sind in."
REALTIME STATS="Realtime Statistik-Funktionalität"
REALTIME_STATS_HELP1="Klick auf den 'Realtime stats', haben Sie Zugang zu einem Bedienfeld mit Details und Diagramme, was jetzt geschieht auf Ihrer Website. Beobachten an diesem Panel können die ganze Situation, die auf Ihrer Website los ist folgen kann, können Sie zum Beispiel die Summe der Nutzer, wie viele Benutzer angemeldet sind und wie viele Benutzer sind Gast Besucher wissen. <br/> Jeder stat ist in Textformat und in grafischer Form, indem Sie Echtzeit-Aktualisierung für Textdaten und Grafiken, die für jeden neuen Benutzer-Aktivitäten gestrichen werden sehen."
REALTIME_STATS_HELP2="Unterhalb der Grafik-Daten können Sie eine detaillierte Ansicht der einzelnen Benutzer, die auf Ihrer Website und der aktuellen Seite sind sie angemeldet sind. Außerdem, wenn Sie auf der aktuellen Seite-Taste wird es zeigen eine Lightbox, dass Sie die aktuelle Seite der Benutzer betrachten sehen können. Diese lassen Sie wissen, auf welcher Seite Ihre Besucher auf sich und welche Seiten werden in dem Moment angesehen."
REALTIME_STATS_HELP3="Als letzter Echtzeit stats Ansicht können Sie auch die Anzahl der Benutzer gerade eine Seite, mit dem aktivierbaren lightbox auf die Taste 'Diese Seite'-Spalte. Diese lassen Sie wissen, wie viele Benutzer auf einer einzigen Seite im Moment und was sind die meisten aufgerufene Seiten."
ANALYTICS STATS="Analytics Statistik-Funktionalität"
ANALYTICS_STATS_HELP1="Klick auf den 'Analytics stats', haben Sie Zugang zu einem Bedienfeld mit Grafiken und Details über Trend der Besuche auf unserer Website von Zeit. Für Standard sehen Sie immer den aktuellen Monat Zeit, aber mit Kalender-Filter können Sie schnell verlängern oder verkürzen die Frist mit Ihnen möchten extrahieren Graph-Daten. Innerhalb des ersten Panel können stats Details für Besucher, Seiten und berechneten durchschnittlichen Daten sowohl in textlicher und grafischer Form zu sehen. Im Anschluss daran werden Sie grafische Darstellung für die Geolocation-Daten zu sehen, Betriebssystem und Browser."
ANALYTICS_STATS_HELP2="In den folgenden Tafeln werden Sie eine Art von zwei Tabellen, in denen die erste Seite mehr angesehen (Zielseite mit dem höchsten Wert des ersten Besuches) stellen sehen, und die zuletzt besuchte Seite, bevor ein Benutzer lassen Sie Ihre Website. Dies kann sehr nützlich sein für SEO-Optimierung auf Ihre Website Seiten, da können Sie verstehen, wenn eine Seite benachteiligt die Dauerhaftigkeit eines Benutzers, die Ihre Website zu früh verlassen, oder wenn eine Seite wurde bisher sehr gut von Suchmaschinen indexiert ist die erste Seite dass ein Benutzer sehen, wenn eintrifft auf Ihrer Website."
ANALYTICS_STATS_HELP3="Innerhalb der letzten 2 Panels sehen Sie zwei Listen zeigt Seiten, die von Benutzern und der gesamten Geschichte der Nutzer, die Ihre Website besucht werden."
ANALYTICS_STATS_HELP4="Außerdem Klick auf den Zifferntasten ein Popup, das die detaillierte Liste der Benutzer, die eine Seite oder die detaillierte Liste der besuchten Seiten von einem Benutzer in jeder einzelnen Sitzung angesehen zeigt öffnet."
ANALYTICS_STATS_HELP5="Auf der Symbolleiste finden Sie eine Schaltfläche, um eine ausführbare Format des ganzen stats Bericht im PDF-Format zu erzeugen. Alles, was Sie brauchen, ist einfach auf das Symbol klicken. Analitycs Statistiken werden permanent auf Joomla-Datenbank gespeichert, und wird ewig dauern, es sei denn Sie entscheiden explizit auf zwischengespeicherten Daten zu löschen. Wenn Sie möchten, pflegen alte Daten zu Stats für vergangene Monate, die Sie nie verwenden diese Funktion zu überprüfen, aber wenn Sie lieber mal deaktivieren Sie das System und starten Sie aus einem gereinigten Umgebung wie so bald nach der Installation von Komponenten, können Sie diese Funktionalität und deaktivieren Sie alle gespeicherten Daten."

