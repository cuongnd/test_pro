; Aide
HOWTOUSE="Comment utiliser Google Analytics JRealtime pour Joomla!"
INSTRUCTIONS="Mode d'emploi"
PREAMBLE="Pour utiliser Google Analytics JRealtime vous devez simplement installer l'extension et tout est fait. Une fois installé, vous pouvez accéder à vitres stats avec les icônes expliquées ci-dessous et regardez vos statistiques de site qui seront collectées en temps réel et en période d'analyse. Vous serez en mesure d'exporter un fichier au format pdf pour l'analyse des statistiques, le choix de la période d'intervalle vous êtes intéressé po"
REALTIME STATS="Statistiques en temps réel fonctionnalité stats"
REALTIME_STATS_HELP1="En cliquant sur le 'stats en temps réel', vous aurez accès à un panneau de contrôle avec des détails et graphiques de ce qui se passe en ce moment sur votre site. Regarder à ce panneau, vous pouvez suivre la situation dans son ensemble qui va sur votre site, vous pouvez savoir par exemple les utilisateurs au total, combien d'utilisateurs sont connectés et combien d'utilisateurs sont des visiteurs invités. <br/> Chaque stat est disponible sous forme de texte et sous forme graphique, en ce que vous verrez de rafraîchissement en temps réel des données de texte et des graphiques qui seront repeintes pour chaque activité du nouvel utilisateur."
REALTIME_STATS_HELP2="Ci-dessous les données du graphique, vous pouvez voir une vue détaillée des utilisateurs individuels qui sont enregistrés sur votre site et de la page en cours ils se trouvent. En outre, si vous cliquez sur le bouton de la page en cours, il affichera un album qui vous permet de voir la page réelle de l'utilisateur sont affichés. Ce que vous sachiez quelle page vos visiteurs sont allumées et quelles pages sont visionnées en ce moment."
REALTIME_STATS_HELP3="Le voir ses stats en temps réel finale, vous pouvez voir aussi le nombre d'utilisateurs actuellement l'affichage d'une page avec le bouton visionneuse activable sur la 'page' de la colonne. Ce que vous sachiez combien d'utilisateurs sont sur une seule page à l'heure actuelle et quelles sont les pages les plus consultées."
ANALYTICS STATS="Analytics stats fonctionnalité"
ANALYTICS_STATS_HELP1="En cliquant sur le 'Analyses statistiques', vous aurez accès à un panneau de contrôle avec des graphiques et des détails sur la tendance des visites sur notre site par période. Pour défaut, vous verrez toujours le mois en cours, mais avec des filtres calendrier, vous pouvez rapidement augmenter ou réduire le délai d'extraire les données que vous voulez graphique. A l'intérieur du premier panneau, vous pouvez voir les détails stats pour les visiteurs, les pages et données moyennes calculées à la fois en format textuel et graphique. Après cela, vous verrez la vue graphique des données de géolocalisation, système d'exploitation et le navigateur."
ANALYTICS_STATS_HELP2="Dans les panneaux suivants, vous verrez une sorte de deux tableaux qui représentent la page initiale plus consultés (page d'atterrissage avec plus haute valeur de la première visite), et la dernière page visitée avant qu'un utilisateur laisse sur votre site. Cela peut être très utile pour l'optimisation de référencement sur les pages du site que vous, parce que vous compreniez si une page est de pénaliser la permanence d'un utilisateur qui quittent votre site trop tôt, ou si une page a été indexés très bien par moteur de recherche étant la première page qu'un utilisateur de voir quand arrive sur votre site."
ANALYTICS_STATS_HELP3="Intérieur des 2 derniers panneaux que vous pouvez voir deux listes qui affichent les pages visitées par les utilisateurs et l'histoire total d'utilisateurs qui ont visité votre site."
ANALYTICS_STATS_HELP4="En outre cliquant sur les boutons numériques que vous ouvrirez une fenêtre qui affiche la liste détaillée des utilisateurs qui ont vu une page ou la liste détaillée des pages visitées par un utilisateur dans chaque session."
ANALYTICS_STATS_HELP5="Sur la barre d'outils, vous trouverez un bouton pour générer un format exportable de l'ensemble du rapport stats en format PDF. Tout ce que vous avez besoin est, cliquez simplement sur l'icône. Stats Analitycs sont stockées en permanence sur la base de données Joomla, et durera éternellement, sauf si vous décidez explicitement pour effacer les données mises en cache. Si vous souhaitez conserver les anciennes données pour examiner les statistiques de ces derniers mois que vous n'utiliserez jamais cette fonction, mais si vous préférez parfois purger le système et commencer à partir d'un environnement nettoyés comme le plus rapidement après l'installation des composants, vous pouvez utiliser cette fonctionnalité et effacer tous stockés données."

