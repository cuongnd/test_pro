PLG_JUBLOCKIP_TOKEN="Token key"
PLG_JUBLOCKIP_TOKEN_DESC="Token key add one more protection layer to protect backend of your website.<br/>If you set token key: <b>mykey</b>, you need to access administrator page by this url: http://yoursite.com/administrator?<b>mykey</b>, if wrong token key user will be redirected to home page<br/>If you don't want to use access key, leave this field blank."
PLG_JUBLOCKIP_FILTER_IP="Filter IP"
PLG_JUBLOCKIP_FILTER_IP_DESC="Select where do you want to filter IP by whitelist/blacklist below."
PLG_JUBLOCKIP_FRONT_END="Front end"
PLG_JUBLOCKIP_BACK_END="Back end"
PLG_JUBLOCKIP_BOTH="Both"
PLG_JUBLOCKIP_WHITELIST="Whitelist IP"
PLG_JUBLOCKIP_WHITELIST_DESC="User will always can access to your site if their IP in whitelist, regardless if their IP also in blacklist"
PLG_JUBLOCKIP_BLACKLIST="Blacklist IP"
PLG_JUBLOCKIP_BLACKLIST_DESC="User will be blocked if their IP in blacklist and not in whitelist"
PLG_JUBLOCKIP_RESTRICTED_ACTION="Restricted action"
PLG_JUBLOCKIP_RESTRICTED_ACTION_DESC="Restricted action when user is blocked"
PLG_JUBLOCKIP_REDIRECT="Redirect"
PLG_JUBLOCKIP_SHOW_MESSAGE="Show message"
PLG_JUBLOCKIP_REDIRECT_TO="Redirect to"
PLG_JUBLOCKIP_REDIRECT_TO_DESC="Redirect blocked user to this page"
PLG_JUBLOCKIP_ERROR_MESSAGE="Error message"
PLG_JUBLOCKIP_ERROR_MESSAGE_DESC="Error message when blocked user is redirected to an internal page"
PLG_JUBLOCKIP_RESTRICTED_MESSAGE="Restricted message"
PLG_JUBLOCKIP_RESTRICTED_MESSAGE_DESC="Blocked user will see this restricted message. You can use HTML here."
PLG_JUBLOCKIP_PATH_REGEX_INSTRUCTION="<b>Path example:</b><br/><small>You can use any regex pattern.</small><br/><code style='font-size: 11px;'><b>^[root]\/product.*</b> will match all urls starting with <b>http://yoursite.com/product</b> ([root] is replaced by url of your site root)<br/><b>\/product$</b> will match all urls ending with <b>/product</b><br/><b>.*\/product.*</b> will match all urls containing <b>/product</b><br/><b>.*\/product.*\/details.*</b> will match all urls containing <b>/product</b> and <b>/details</b><br/><b>.*(\/category|\/product).*\/details.*</b> will match all urls containing <b>/category</b> or <b>/product</b> and containing <b>/details</b></code>"
PLG_JUBLOCKIP_ENABLE_PATHS="Enable paths"
PLG_JUBLOCKIP_ENABLE_PATHS_DESC="List of paths you want to enable the plugin, each path in a line. If url of a page is <b>match one of enabled paths</b>, plugin will <b>force run</b> on that page regardless if it also in <b>Disable paths</b>.<br/>Use <b>regex pattern</b> for each path. <b>[root]</b> will be replaced by <b>url of your root site</b>."
PLG_JUBLOCKIP_DISABLE_PATHS="Disable paths"
PLG_JUBLOCKIP_DISABLE_PATHS_DESC="List of paths you want to disable the plugin, each path in a line. Plugin will check this list of <b>url of a page is not match 'Enable paths'</b>.<br/>Use <b>regex pattern</b> for each path. <b>[root]</b> will be replaced by <b>url of your site root</b>."
