COM_EASYJOOMLABACKUP_CREATEBACKUPNOTES="<h4>Please read carefully:</h4><p>First you should enter a comment and then click on 'Create Backup'. A comment helps you to find the correct backup if you have a problem and want to go back to an exact state of the website.<br /><br />This component uses the PHP ZipArchive module (php_zip). If this module is not installed, then the component can not create a backup.  Please contact your hosting company if the module is deactivated!<br /><br />If you have a large website, then the creation of the backup archive can take several minutes! Please do not close the window or click anywhere when the backup process is running.<br /><br />The database backup is very important. If you don't change the files on the server, then you should only backup your database. A full backup should always be created before updates of the core or extensions, at least once a week.<br /><br />Easy Joomla Backup creates a ZIP archive with all files and a database dump. If you want to restore the backup, then you have to upload the files to your server and import the SQL dump into your database (e.g. with the help of phpMyAdmin). If you want to restore the backup on another server, then you have to add the new data into the configuration.php manually.</p>"
