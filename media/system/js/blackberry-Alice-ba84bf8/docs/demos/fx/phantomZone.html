    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>AliceJS Phantom Zone</title>
        <link href="../../images/favicon.ico" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="default.css">
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="header">
            <h1><a href="../../index.html">AliceJS</a> &gt; <a href="../index.html#phantomZone">Demos</a> &gt; Phantom Zone</h1>
            <p></p>
        </div>

        <div id="settings"></div>

        <div id="table" class="table"></div>

        <div class="fineprint"><p class="copyright">Copyright &copy; 2011-2012 Research In Motion Limited</p></div>

        <!-- Feature Sniffer -->
        <script type="text/javascript" src="../../libs/sniffer.js"></script>

        <!-- AliceJS -->
        <script src="../../js/alice.min.js"></script>

        <script src="settings.js"></script>
        <script type="text/javascript">
        sniffer.init();

        var a = alice.init();

        settings.createSettings("settings", {
            delay: {
                min: 0,
                max: 10000,
                value: 0,
                step: 250
            },
            duration: {
                min: 50,
                max: 10000,
                value: 5000,
                step: 50
            },
            timing: "ease",
            iteration: "1",
            direction: "normal",

            move: "none",
            rotate: {
                min: -3600,
                max: 3600,
                value: -720,
                step: 45
            },
            flip: "left",
            fade: "out",
            scaleFrom: "100%",
            scaleTo: "1%",
            overshoot: {
                min: 0,
                max: 100,
                value: 0,
                step: 1
            },
            randomness: {
                min: 0,
                max: 100,
                value: 0,
                step: 1
            },

            perspective: "1000",
            perspectiveOrigin: "center",
            backfaceVisibility: "visible"
        }, {
            delay: false,
            duration: true,
            timing: true,
            iteration: false,
            direction: false,

            move: false,
            rotate: true,
            flip: false,
            fade: false,
            scale: false,
            overshoot: false,
            randomness: true,

            perspective: false,
            perspectiveOrigin: true,
            backfaceVisibility: false
        });

        settings.createTable("table");

        settings.animate();

        // Google Analytics
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-28534102-1']);
        _gaq.push(['_setDomainName', 'github.com']);
        _gaq.push(['_trackPageview']);
        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
        </script>
    </body>
</html>
