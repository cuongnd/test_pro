<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>AliceJS Sampler</title>
        <link href="../favicon.ico" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="fx/default.css">
        <style type="text/css">
        body, select {
            font: 8pt Arial, sans-serif;
            overflow-x: hidden;
        }

        .cardx {
            float: left;
            background: transparent;
            /*border: 1px dashed #CCC;*/
            text-align: center;
        }

        input {
            font: 8pt Arial, sans-serif;
            width: 120px;
        }
        </style>
    </head>
    <body>
        <h1><a href="../index.html">AliceJS</a> &gt; <a href="index.html#moredemos">Demos</a> &gt; Sampler</h1>
        <div style="border: 1px solid #0F0; background-color: #CCFFCC;">
            <input type="button" id="effect-drainIn" name="effect" value="drain (in)">
            <input type="button" id="effect-drainOut" name="effect" value="drain (out)">
            <input type="button" id="effect-fadeIn" name="effect" value="fade (in)">
            <input type="button" id="effect-fadeOut" name="effect" value="fade (out)">
            <input type="button" id="effect-pageFlipLeft" name="effect" value="pageFlip (left)">
            <input type="button" id="effect-pageFlipRight" name="effect" value="pageFlip (right)">
            <input type="button" id="effect-pageFlipUp" name="effect" value="pageFlip (up)">
            <input type="button" id="effect-pageFlipDown" name="effect" value="pageFlip (down)">
            <input type="button" id="effect-phantomZoneIn" name="effect" value="phantomZone (in)">
            <input type="button" id="effect-phantomZoneOut" name="effect" value="phantomZone (out)">
            <input type="button" id="effect-raceFlag" name="effect" value="raceFlag">
            <input type="button" id="effect-slideLeft" name="effect" value="slide (left)">
            <input type="button" id="effect-slideRight" name="effect" value="slide (right)">
            <input type="button" id="effect-slideUp" name="effect" value="slide (up)">
            <input type="button" id="effect-slideDown" name="effect" value="slide (down)">
            <input type="button" id="effect-spinLeft" name="effect" value="spin (left)">
            <input type="button" id="effect-spinRight" name="effect" value="spin (right)">
            <input type="button" id="effect-spinUp" name="effect" value="spin (up)">
            <input type="button" id="effect-spinDown" name="effect" value="spin (down)">
            <input type="button" id="effect-tossLeft" name="effect" value="toss (left)">
            <input type="button" id="effect-tossRight" name="effect" value="toss (right)">
            <input type="button" id="effect-tossUp" name="effect" value="toss (up)">
            <input type="button" id="effect-tossDown" name="effect" value="toss (down)">
            <input type="button" id="effect-twirlFromLeft" name="effect" value="twirl (from left)">
            <input type="button" id="effect-twirlFromRight" name="effect" value="twirl (from right)">
            <input type="button" id="effect-zoomForward" name="effect" value="zoom (125%)">
            <input type="button" id="effect-zoomBackward" name="effect" value="zoom (75%)">
            <input type="button" id="effect-custom" name="effect" value="cheshire (custom)">
        </div>
        <div style="border: 1px solid #FF0; background-color: #FFFFCC;">
            <input type="button" id="effect-bounce" name="effect" value="bounce">
            <input type="button" id="effect-bounce-delay" name="effect" value="bounce-delay">
            <input type="button" id="effect-dance" name="effect" value="dance">
            <input type="button" id="effect-hinge" name="effect" value="hinge">
            <input type="button" id="effect-pendulum" name="effect" value="pendulum">
            <input type="button" id="effect-wobble" name="effect" value="wobble">
        </div>

        <!-- Test Elements -->
        <div style="clear: both;">
            <div id="elem1" class="cardx"><img src="common/images/cards/ace_clubs.png" width="35" height="48"></div>
            <div id="elem2" class="cardx"><img src="common/images/cards/ace_diamonds.png" width="35" height="48"></div>
            <div id="elem3" class="cardx"><img src="common/images/cards/ace_hearts.png" width="35" height="48"></div>
            <div id="elem4" class="cardx"><img src="common/images/cards/ace_spades.png" width="35" height="48"></div>
        </div>
        <div style="clear: both;">
            <div id="elem5" class="cardx"><img src="common/images/cards/king_clubs.png" width="70" height="95"></div>
            <div id="elem6" class="cardx"><img src="common/images/cards/king_diamonds.png" width="70" height="95"></div>
            <div id="elem7" class="cardx"><img src="common/images/cards/king_hearts.png" width="70" height="95"></div>
            <div id="elem8" class="cardx"><img src="common/images/cards/king_spades.png" width="70" height="95"></div>
        </div>
        <div style="clear: both;">
            <div id="elem9" class="cardx"><img src="common/images/cards/queen_clubs.png" width="105" height="143"></div>
            <div id="elem10" class="cardx"><img src="common/images/cards/queen_diamonds.png" width="105" height="143"></div>
            <div id="elem11" class="cardx"><img src="common/images/cards/queen_hearts.png" width="105" height="143"></div>
            <div id="elem12" class="cardx"><img src="common/images/cards/queen_spades.png" width="105" height="143"></div>
        </div>
        <div style="clear: both;">
            <div id="elem13" class="cardx"><img src="common/images/cards/jack_clubs.png"><p>Jack of Clubs</p></div>
            <div id="elem14" class="cardx"><img src="common/images/cards/jack_diamonds.png"><p>Jack of Diamonds</p></div>
            <div id="elem15" class="cardx"><img src="common/images/cards/jack_hearts.png"><p>Jack of Hearts</p></div>
            <div id="elem16" class="cardx"><img src="common/images/cards/jack_spades.png"><p>Jack of Spades</p></div>
        </div>
        <div style="clear: both;">
            <div id="elem17" class="cardx"><img src="common/images/cards/10_clubs.png" width="175" height="238"></div>
            <div id="elem18" class="cardx"><img src="common/images/cards/10_diamonds.png" width="175" height="238"></div>
            <div id="elem19" class="cardx"><img src="common/images/cards/10_hearts.png" width="175" height="238"></div>
            <div id="elem20" class="cardx"><img src="common/images/cards/10_spades.png" width="175" height="238"></div>
        </div>

        <script src="../js/alice.min.js"></script>
        <script type="text/javascript">
        var a = alicejs;

        var elems = ["elem1", "elem2", "elem3", "elem4", "elem5", "elem6", "elem7", "elem8", "elem9", "elem10", "elem11", "elem12", "elem13", "elem14", "elem15", "elem16", "elem17", "elem18", "elem19", "elem20"];

        document.getElementById("effect-drainIn").addEventListener("click", function () {
           alicejs.drain({
                elems: elems,
                fade: "in"
           });
        }, false);

        document.getElementById("effect-drainOut").addEventListener("click", function () {
            alicejs.drain({
                elems: elems,
                fade: "out"
            });
        }, false);

        document.getElementById("effect-fadeIn").addEventListener("click", function () {
            alicejs.fade({
                elems: elems,
                fade: "in"
            });
        }, false);

        document.getElementById("effect-fadeOut").addEventListener("click", function () {
            alicejs.fade({
                elems: elems,
                fade: "out"
            });
        }, false);

        document.getElementById("effect-pageFlipLeft").addEventListener("click", function () {
            alicejs.pageFlip({
                elems: elems,
                flipDirection: "left",
                iteration: 1
            });
        }, false);

        document.getElementById("effect-pageFlipRight").addEventListener("click", function () {
            alicejs.pageFlip({
                elems: elems,
                flipDirection: "right",
                iteration: 1
            });
        }, false);

        document.getElementById("effect-pageFlipUp").addEventListener("click", function () {
            alicejs.pageFlip({
                elems: elems,
                flipDirection: "up",
                iteration: 1
            });
        }, false);

        document.getElementById("effect-pageFlipDown").addEventListener("click", function () {
            alicejs.pageFlip({
                elems: elems,
                flipDirection: "down",
                iteration: 1
            });
        }, false);

        document.getElementById("effect-phantomZoneIn").addEventListener("click", function () {
            alicejs.phantomZone({
                elems: elems,
                fade: "in"
            });
        }, false);

        document.getElementById("effect-phantomZoneOut").addEventListener("click", function () {
            alicejs.phantomZone({
                elems: elems,
                fade: "out"
            });
        }, false);

        document.getElementById("effect-raceFlag").addEventListener("click", function () {
            alicejs.raceFlag({
                elems: elems
            });
        }, false);

        document.getElementById("effect-slideLeft").addEventListener("click", function () {
            alicejs.slide({
                elems: elems,
                move: "left"
            });
        }, false);

        document.getElementById("effect-slideRight").addEventListener("click", function () {
            alicejs.slide({
                elems: elems,
                move: "right"
            });
        }, false);

        document.getElementById("effect-slideUp").addEventListener("click", function () {
            alicejs.slide({
                elems: elems,
                move: "up"
            });
        }, false);

        document.getElementById("effect-slideDown").addEventListener("click", function () {
            alicejs.slide({
                elems: elems,
                move: "down"
            });
        }, false);

        document.getElementById("effect-spinLeft").addEventListener("click", function () {
            alicejs.spin({
                elems: elems,
                move: "left",
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-spinRight").addEventListener("click", function () {
            alicejs.spin({
                elems: elems,
                move: "right",
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-spinUp").addEventListener("click", function () {
            alicejs.spin({
                elems: elems,
                move: "up",
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-spinDown").addEventListener("click", function () {
            alicejs.spin({
                elems: elems,
                move: "down",
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-tossLeft").addEventListener("click", function () {
            alicejs.toss({
                elems: elems,
                move: "left",
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-tossRight").addEventListener("click", function () {
            alicejs.toss({
                elems: elems,
                move: "right",
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-tossUp").addEventListener("click", function () {
            alicejs.toss({
                elems: elems,
                move: "up",
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-tossDown").addEventListener("click", function () {
            alicejs.toss({
                elems: elems,
                move: "down",
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-twirlFromLeft").addEventListener("click", function () {
            alicejs.twirl({
                elems: elems,
                move: "left",
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-twirlFromRight").addEventListener("click", function () {
            alicejs.twirl({
                elems: elems,
                move: "right",
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-zoomForward").addEventListener("click", function () {
            alicejs.zoom({
                elems: elems,
                scale: {from: "100%", to: "125%"},
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-zoomBackward").addEventListener("click", function () {
            alicejs.zoom({
                elems: elems,
                scale: {from: "100%", to: "75%"},
                iteration: 1,
                duration:{
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        //---[ Custom ]-------------------------------------------------------

        document.getElementById("effect-custom").addEventListener("click", function () {
            a.cheshire({
                "elems": elems,
                "delay": {
                    "value": "0ms"
                },
                "duration": {
                    "value": "2500ms",
                    "randomness": "0%",
                    "offset": "150ms"
                },
                "timing": "random",
                "iteration": "1",
                "direction": "normal",
                "playstate": "running",
                "move": "left",
                "rotate": "-135%",
                "flip": "",
                "fade": "in",
                "scale": "99%",
                "overshoot": "10%",
                "perspective": "1000",
                "perspectiveOrigin": "center",
                "backfaceVisibility": "visible"
            });
        }, false);

        //---[ Continuous ]---------------------------------------------------

        document.getElementById("effect-bounce").addEventListener("click", function () {
            alicejs.bounce({
                elems: elems, 
                duration:{
                    "value": "250ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-bounce-delay").addEventListener("click", function () {
            alicejs.bounce({
                elems: elems,
                duration:{
                    "value": "250ms",
                    "randomness": "0%",
                    "offset": "150ms"
                },
                delay: { 
                    "value": "250ms",
                    "randomness": "10%",
                    "offset": "250ms"
                }
            });
        }, false);

        document.getElementById("effect-dance").addEventListener("click", function () {
            alicejs.dance({
                elems: elems,
                duration:{
                    "value": "250ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-hinge").addEventListener("click", function () {
            alicejs.hinge({
                elems: elems,
                duration:{
                    "value": "250ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-pendulum").addEventListener("click", function () {
            alicejs.pendulum({
                elems: elems,
                duration:{
                    "value": "250ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        document.getElementById("effect-wobble").addEventListener("click", function () {
            alicejs.wobble({
                elems: elems,
                duration:{
                    "value": "250ms",
                    "randomness": "0%",
                    "offset": "150ms"
                }
            });
        }, false);

        // Google Analytics
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-28534102-1']);
        _gaq.push(['_setDomainName', 'github.com']);
        _gaq.push(['_trackPageview']);
        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
        </script>
    </body>
</html>
