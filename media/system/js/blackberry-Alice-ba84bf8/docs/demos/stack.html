        <script src="../../src/alice.core.js"></script>

        <script type="text/javascript">
        var elems = document.getElementById("cards").children;

        // Reverse z-index order
/*
        for (var i = 0, ii = elems.length; i < ii; i += 1) {
            //console.log(i, elems.length - i);
            elems[i].style.zIndex = elems.length - i;
        }
*/

        var a = alice.init({workflow: true});

        document.getElementById("btn-demo").addEventListener("click", function () {
            a.log("slideLeft").slide({
                elems: elems,
                move: "left",
                duration: {
                    "value": "250ms",
                    "randomness": "0%",
                    "offset": "50ms"
                    }
            }).delay(3700) // 3700 = (50ms * 54) + 1000
            .log("tossLeft").toss({
                elems: elems,
                move: "left",
                duration: {
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                    }
            }).delay(9100).log("spinLeft").spin({
                elems: elems,
                move: "left",
                duration: {
                    "value": "2000ms",
                    "randomness": "0%",
                    "offset": "150ms"
                    }
            }).delay(9100).log("pageFlipLeft").pageFlip({
                elems: elems,
                move: "left",
                duration: {
                    "value": "2000ms",
                    "randomness": "0%",
                    "offset": "250ms"
                    }
            }).delay(14500).log("drain").drain({
                elems: elems,
                move: "left",
                duration: {
                    "value": "500ms",
                    "randomness": "0%",
                    "offset": "150ms"
                    }
            }).delay(8100).log("phantomZone").phantomZone({
                elems: elems,
                move: "left",
                duration: {
                    "value": "500ms",
                    "randomness": "0%",
                    "offset": "150ms"
                    }
            }).delay(8100).log("twirlFromRight").twirl({
                elems: elems,
                move: "left",
                duration: {
                    "value": "500ms",
                    "randomness": "0%",
                    "offset": "150ms"
                    }
            }).delay(9100).log("raceFlag").raceFlag({
                elems: elems,
                move: "left",
                duration: {
                    "value": "1000ms",
                    "randomness": "0%",
                    "offset": "250ms"
                    }
            }).delay(1000).log("Done!").start();
        });
