<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>AliceJS Unit Tests</title>
        <link rel="stylesheet" type="text/css" href="../../libs/jasmine/jasmine.css">
        <script type="text/javascript" src="../../libs/jasmine/jasmine.js"></script>
        <script type="text/javascript" src="../../libs/jasmine/jasmine-html.js"></script>
    </head>
    <body>
        <!-- Library -->
<!--
        <script src="../js/alice-min.js"></script>
        <script src="../js/alice.js"></script>
-->
        <script src="../../src/alice.core.js"></script>
        <script src="../../src/alice.plugins.cheshire.js"></script>

        <!-- Unit Tests -->
        <script src="alice.core.jasmineTests.js"></script>
        <script>
        (function() {
            var jasmineEnv = jasmine.getEnv();
            //jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;
            window.onload = function() {
                if (currentWindowOnload) {
                  currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();

        // Google Analytics
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-28534102-1']);
        _gaq.push(['_setDomainName', 'github.com']);
        _gaq.push(['_trackPageview']);
        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
        </script>
    </body>
</html>
