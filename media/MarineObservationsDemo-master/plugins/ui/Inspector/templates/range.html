<form onchange="$(this).find('output').text(range.value)">
    <label>{{label}}: (<output>{{value}}</output>{{options.unit}})</label>
    <input type="range" class="range" name="range" data-type="{{type}}" data-attribute="{{attribute}}" min="{{options.min}}" max="{{options.max}}" step="{{options.step}}" value="{{value}}"/>
</form>
